<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container my-5">
        <h1 class="text-center">Bank App</h1>
        <div class="card p-4">
            <div class="mb-4">
                <h4>Balance: <span id="balance" class="fw-bold">$0.00</span></h4>
                <h5>Income: <span id="income" class="income">$0.00</span></h5>
                <h5>Expenses: <span id="expense" class="expense">$0.00</span></h5>
            </div>
            <form id="transactionForm">
                <div class="row mb-3">
                    <div class="col-md-6">
                        <input type="text" id="description" class="form-control" placeholder="Description" required>
                    </div>
                    <div class="col-md-4">
                        <input type="number" id="amount" class="form-control" placeholder="Amount" required>
                    </div>
                    <div class="col-md-2">
                        <select id="type" class="form-select" required>
                            <option value="income">Income</option>
                            <option value="expense">Expense</option>
                        </select>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary w-100">Add Transaction</button>
            </form>
            <ul id="transactionList" class="list-group mt-4"></ul>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
